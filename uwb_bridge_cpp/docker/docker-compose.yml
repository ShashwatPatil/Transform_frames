version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - uwb_network

  uwb_bridge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: uwb_bridge
    depends_on:
      - mosquitto
    volumes:
      - ./config/app_config.json:/opt/uwb_bridge/config/app_config.json:ro
      - uwb_logs:/var/log/uwb_bridge
    restart: unless-stopped
    networks:
      - uwb_network
    command: ["-c", "/opt/uwb_bridge/config/app_config.json"]

networks:
  uwb_network:
    driver: bridge

volumes:
  uwb_logs:
